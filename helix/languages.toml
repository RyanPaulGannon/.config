[[language]]
name = "typescript"
formatter = { command = 'prettier', args = ["--parser, typescript"]}
auto-format = true

[[language]]
name = "vue"
auto-format = true
file-types = ["vue"]
injection-regex = "vue"
language-server = { command = "vue-language-server", args = ["--stdio"] }
roots = ["package.json"]
scope = "text.html.vue"

[language.config.typescript]
tsdk = "/usr/local/lib/node_modules/typescript/lib"
